<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="{{ page.viewport | default: layout.viewport | default: 'width=device-width, initial-scale=1' }}">
        <title>{{ page.title | default: layout.title | default: 'spiral' }}</title>
        <style>
            html body canvas {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
        <script type="x-shader/x-vertex" id="vertex-shader">
            #ifdef GL_ES
            precision mediump float;
            #endif

            attribute vec2 position;

            void main() {
                gl_Position = vec4( vertPos, 0.0, 1.0 );
            }
        </script>
        <script type="x-shader/x-fragment" id="fragment-shader">
            {{ content }}
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="/assets/js/visual.js"></script>
    </body>
</html>
